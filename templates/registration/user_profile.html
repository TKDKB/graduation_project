<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Profile</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
   <nav class="navbar navbar-expand-lg rounded-navbar" style="background-color: #203F7C; text-decoration: #ffffff">
       <div class="container-fluid">
           <a class="navbar-brand text-light" href="#">User Profile</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav me-auto">
                   <li class="nav-item ">
                       <a class="nav-link active text-light" href="#">/Profile/</a>
                   </li>
               </ul>
               <ul class="navbar-nav ms-auto">
                   <li class="nav-item">
                       <a class="nav-link text-light" href="#">/username/
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                               <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                               <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                           </svg>
                       </a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>
   <div class="container">
       <h1 class="text-center mb-4">User Profile</h1>
       <hr class="custom">
       <div class="row mt-4">
           <div class="col-10 mx-auto">
               <h3 class="mb-3">Active Balance: ${{ active_balance }}</h3>
               <h3 class="mb-3">Savings Balance: ${{ savings_balance }}</h3>
               <h3 class="mb-3">Username: {{ username }}</h3>
               <h3 class="mb-3">Email: {{ email }}</h3>
               <a href="{% url 'edit-profile' %}" class="btn custom-button mb-3">Edit Profile</a>
           </div>
       </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
