<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Finance Management</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
       body {
           font-family: 'Klima', sans-serif;
       }
       h1, h3 {
           font-family: 'Squada One', sans-serif;
       }
   </style>
</head>
<body>
   <div class="container mt-5">
       <h1 class="text-center mb-4">Finance Management</h1>

       <div class="row">
           <div class="col-md-6 offset-md-3">
               <h3 class="mb-3">Balance Changes</h3>
                    <form id="filterForm" action="{% url 'filter-balance-changes' %}" method="GET">
                        <div class="form-group">
                            <label for="type">Type:</label>
                            <select id="typeSelect" name="type" class="form-control">
{#                                <option value="">--All Types--</option>#}
                                <option value="I" {% if selected_type == 'I' %} selected {% endif %}>Income</option>
                                <option value="E" {% if selected_type == 'E' %} selected {% endif %}>Expense</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select id="categorySelect" name="category" class="form-control" disabled>
                                <option value="">--Select Type First--</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}" {% if category.id == selected_category %} selected {% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button id="applyFiltersButton" type="button" class="btn btn-primary">Apply Filters</button>
                    </form>

                    <script>
                        document.getElementById('typeSelect').addEventListener('change', function() {
                            var selectedType = this.value;
                            var categorySelect = document.getElementById('categorySelect');
                            var applyFiltersButton = document.getElementById('applyFiltersButton');

                            if (selectedType) {
                                categorySelect.disabled = false;
                                applyFiltersButton.disabled = false;
                            } else {
                                categorySelect.value = '';
                                categorySelect.disabled = true;
                                applyFiltersButton.disabled = true;
                            }
                        });

                        document.getElementById('applyFiltersButton').addEventListener('click', function() {
                            var selectedType = document.getElementById('typeSelect').value;
                            var selectedCategory = document.getElementById('categorySelect').value;


                            document.getElementById('filterForm').submit();
                        });
                    </script>
                    <script>
                        function setFiltersFromURL() {
                            var urlParams = new URLSearchParams(window.location.search);
                            var selectedType = urlParams.get('type');
                            var selectedCategory = urlParams.get('category');

                            document.getElementById('typeSelect').value = selectedType;
                            if (selectedType) {
                                document.getElementById('categorySelect').disabled = false;
                                document.getElementById('categorySelect').value = selectedCategory;
                            }
                        }

                         window.addEventListener('load', setFiltersFromURL);

                        document.getElementById('applyFiltersButton').addEventListener('click', function() {
                            var selectedType = document.getElementById('typeSelect').value;
                            var selectedCategory = document.getElementById('categorySelect').value;

                            var urlParams = new URLSearchParams(window.location.search);
                            urlParams.set('type', selectedType);
                            if (selectedType && selectedCategory) {
                                urlParams.set('category', selectedCategory);
                            }

                            var newUrl = window.location.pathname + '?' + urlParams.toString();
                            window.history.pushState({path: newUrl}, '', newUrl);
                        });
                    </script>

           </div>
       </div>

       <div class="row mt-4">
           <div class="col-md-8 offset-md-2">
               <h3 class="mb-3">Filtered Balance Changes</h3>
               <ul class="list-group">
                   {% for change in balance_changes %}
                       <li class="list-group-item">
                           <strong>{{ change.type }}</strong> - {{ change.amount }} - {{ change.date }}
                       </li>
                   {% endfor %}
               </ul>
           </div>
       </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
